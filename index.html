<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr1 = [2,4,5,1,3,5,9,7];
    alert(doicho(arr1));

    function doicho(arr) {
        let f = 0;
        let l = arr.length - 1;
        while(f < l){
            let x = arr[f];
            arr[f] = arr[l];
            arr[l] = x;
            f++;
            l--;
        }
        return arr;
    }
</script>

</body>
</html>
